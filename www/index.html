<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        
        <style>
	   .btnholder {
		  text-align: center;
		  margin-top:20px;
		  margin-bottom:20px;
	}
	
		.btn {
		  background: #3498db;
		  background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
		  background-image: -moz-linear-gradient(top, #3498db, #2980b9);
		  background-image: -ms-linear-gradient(top, #3498db, #2980b9);
		  background-image: -o-linear-gradient(top, #3498db, #2980b9);
		  background-image: linear-gradient(to bottom, #3498db, #2980b9);
		  -webkit-border-radius: 28;
		  -moz-border-radius: 28;
		  border-radius: 28px;
		  font-family: Arial;
		  color: #ffffff;
		  font-size: 20px;
		  padding: 15px 20px 15px 20px;
		  text-decoration: none;
		}
   </style>


  <script>

  $(function() {

    $( "#draggable" ).draggable();

  });

  </script>
        
        
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            
             <div style="margin:auto; width:100%">    
     
     <br /><br />
    
     <p>   
        
         <audio id="sound1">
     <source src="sounds/honkhonk.mp3">
   </audio>
   <p class="btnholder">My First Sound App</p>
   <p class="btnholder">
     <span class="btn" id="button1">Play Sound</span>
   </p>
    <script>
      var sound = document.getElementById("sound1");
      var button = document.getElementById("button1");
      
      button.addEventListener( 'click' , function(){
        sound.play();
      } )
    </script>
    </p>
   <p>
    <br />
    <br /> <br /><br />
<a class="btn" id="show_image">Show Image</a>
<br /><br /><br /><br />

<div id="draggable" class="ui-widget-content">
<img id="my_images" style="display:none;" src="img/mr-personality-sm.jpg" width="100%">
  <p>Drag me around</p>

</div>


<script src="js/jquery.min.js"></script>
<script>
   $(document).ready(function(){
      $('#show_image').on("click", function(){
         $('#my_images').toggle();
      });
   });
</script>
</p>
</div>
        </div>
        





        
        
        
        <script type="text/javascript" src="cordova.js"></script>
